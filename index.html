<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>ðŸŽ¬ Movie Search App</h1>
      <form id="searchForm" autocomplete="off">
        <label for="searchInput" class="visually-hidden">Search for a movie</label>
        <input type="text" id="searchInput" name="search" placeholder="Type a movie name..." required>
        <button type="submit">Search</button>
      </form>
    </header>
    <section id="loading" style="display:none; text-align:center;">
      <span>Loading</span>
    </section>
    <section id="results" aria-live="polite"></section>
    
    <section id="section2">
      <div class="section2-header">
        <div>
        <h2>ðŸŽ¥ Top-Rated Movies </h2>
        </div>
        <div class="filter">
          <label for="yearSelect"></label>
          <select id="yearSelect">
            <option value="" selected disabled>Choose a year</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
          </select>
        </div>
      </div>
      <div id="recommendSection"></div>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
